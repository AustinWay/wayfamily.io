<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="language" content="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>h1{color:#3c6e71;} p{color:#d9d9d9;}</style>
    <title>wayfamily.io</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center mt-5">
            <div class="col">
                <h1 class="display-1" id="typing-text">&nbsp;</h1>
            </div>
        </div>
        <div class="row text-center mt-3">
            <div class="col">
                <p id="welcome-text" style="opacity: 0;">welcome</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const textToType = "wayfamily.io";
        const typingSpeed = 120;
        const typingText = document.getElementById("typing-text");
        const welcomeText = document.getElementById("welcome-text");

        function typeText() {
            let index = 0;

            function typeCharacter() {
                if (index < textToType.length) {
                    typingText.textContent += textToType.charAt(index);
                    index++;
                    setTimeout(typeCharacter, typingSpeed);
                } else {
                    showWelcomeText();
                }
            }

            typeCharacter();
        }

        function showWelcomeText() {
            let opacity = 0;

            function fadeIn() {
                if (opacity < 1) {
                    opacity += 0.03;
                    welcomeText.style.opacity = opacity;
                    requestAnimationFrame(fadeIn);
                }
            }

            fadeIn();
        }

        window.onload = typeText;
    </script>
</body>
</html>
